<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <meta charset="utf-8">
    <link th:href="@{/css/netflix.css}" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }
        .rate { display: inline-block;border: 0;margin-right: 15px;}
        .rate > input {display: none;}
        .rate > label {float: right;color: #ddd}
        .rate > label:before {display: inline-block;font-size: 1rem;padding: .3rem .2rem;margin: 0;cursor: auto;
        content: "\f005 ";font-family: 'Font Awesome 5 free';font-weight: 900;}

        .rate .half:before {content: "\f089 "; position: absolute;padding-right: 0;}
        .rate input:checked ~ label,
        .rate label:hover,.rate label:hover ~ label { color: #f73c32 !important;  }
        .rate input:checked + .rate label:hover,
        .rate input input:checked ~ label:hover,
        .rate input:checked ~ .rate label:hover ~ label,
        .rate label:hover ~ input:checked ~ label { color: #f73c32 !important;  }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <img th:src="${item.meta.poster_link}"/>
        <h1 th:value="${item.title}">Title</h1>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <fieldset class="rate">
            <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
            <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
            <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
            <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
            <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
            <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
            <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
            <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
            <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
            <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>
        </fieldset>
    </div>
    <div>
        <label for="price">한줄평</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" >
    </div>


    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/movie/search}'|"
                    type="button">save</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/movie}'|"
                    type="button">back</button>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
